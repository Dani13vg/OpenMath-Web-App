{% extends "layout.html" %}

{% block content %}
<div class="chat-container">
    <h1 class="gradient-text">AI Mathematics Tutor</h1>
    <div id="chat-box">
        <!-- Chat messages will be displayed here -->
    </div>
    <form id="chat-form" onsubmit="sendMessage(event)">
        <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
        <button type="submit">Send</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let initialTopic = "{{ initial_topic }}";
    if (initialTopic) {
        let userInputField = document.getElementById('user-input');
        userInputField.value = 'Start discussing ' + initialTopic;
        sendMessage(new Event('submit', {cancelable: true}));
    }
});

function sendMessage(event) {
    event.preventDefault();
    let userInputField = document.getElementById('user-input');
    let chatBox = document.getElementById('chat-box');

    // Fetch API to send user input to the Flask /chat route
    fetch('/chat/${topicField.value}', {
        method: 'POST',
        body: new URLSearchParams({
            'user_input': userInputField.value
        }),
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        }
    })
    .then(response => response.json())
    .then(data => {
        // Append user message to chat
        chatBox.innerHTML += `<div class='user-message'>${userInputField.value}</div>`;
        // Append model response to chat
        chatBox.innerHTML += `<div class='model-response'>${data.response}</div>`;
        // Clear the input field for the next message
        userInputField.value = '';
        // Scroll to the bottom of the chat box
        chatBox.scrollTop = chatBox.scrollHeight;
    })
    .catch(error => console.error('Error:', error));
}
</script>

{% endblock %}
