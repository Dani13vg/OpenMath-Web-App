{% extends "layout.html" %}

{% block content %}

<br>
<br>

<div class="custom-div">
    <h1 class="gradient-text">Choose a Mathematics Topic</h1>
    <p>Select a topic below to start learning with the AI chatbot:</p>
    <ul>
        {% for topic in math_topics %}
            <!-- The URL for each topic is generated using the url_for function -->
            <li><a href="{{ url_for('chat', topic=topic) }}" class="gradient-text">{{ topic }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
