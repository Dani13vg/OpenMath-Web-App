{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ user.age }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Topics you like:</label>
            {% for topic in [
                'Sport', 'Painting', 'Climbing', 'Football', 
                'Swimming', 'Food', 'Music', 'Dancing', 
                'Cars', 'Computers'] %}
            <div>
                <input type="checkbox" name="likes" value="{{ topic }}" 
                       id="like_{{ topic }}" {{ 'checked' if topic in user.likes else '' }}>
                <label for="like_{{ topic }}">{{ topic }}</label>
            </div>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="learning_preference">Learning Preference (% Theory - % Practice):</label>
            <input type="range" id="learning_preference" name="learning_preference" min="0" max="100" value="{{ user.learning_preference }}">
            <span id="preference_value">{{ user.learning_preference }}%</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>
    </form>
</div>

<script>
document.getElementById('learning_preference').addEventListener('input', function() {
    document.getElementById('preference_value').textContent = this.value + '%';
});
</script>

{% endblock %}
