{% extends "layout.html" %}

{% block content %}
<form method="POST" action="{{ url_for('form') }}">
    <div>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
    </div>
    <div>
        <label>Topics you like:</label>
        <div>
            {% for topic in [
                'Sport', 'Painting', 'Climbing', 'Football', 
                'Swimming', 'Food', 'Music', 'Dancing', 
                'Cars', 'Computers'] %}
            <input type="checkbox" name="likes" value="{{ topic }}">
            <label for="likes">{{ topic }}</label><br>
            {% endfor %}
        </div>
    </div>
    <div>
        <label for="learning_preference">Learning Preference (% Theory - % Practice):</label>
        <input type="range" id="learning_preference" name="learning_preference" min="0" max="100">
        <span id="preference_value">50%</span> <!-- Default value -->
    </div>
    <button type="submit">Submit</button>
</form>

<script>
document.getElementById('learning_preference').addEventListener('input', function() {
    document.getElementById('preference_value').textContent = this.value + '%';
});
</script>

{% endblock %}
